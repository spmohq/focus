<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <title>Statement Emphasis Prompt Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1E1E2F;
      color: #EAEAEA;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #FFD700;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    .panel {
      background: #3A3D5B;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .lhs-panel {
      flex: 2;
      min-width: 320px;
    }
    .rhs-panel {
      flex: 3;
      min-width: 320px;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #2B2D42;
      background-color: #1E1E2F;
      color: #EAEAEA;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    .tool-button {
      background: #FFD700;
      color: #1E1E2F;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: auto;
      width: 100%;
    }
    .tool-button:hover {
      background-color: #E6C200;
    }
    .tab-nav {
      border-bottom: 2px solid #2B2D42;
      margin-bottom: 1rem;
      display: flex;
    }
    .tab-link {
      background: none;
      border: none;
      color: #EAEAEA;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }
    .tab-link.active {
      color: #FFD700;
      border-bottom-color: #FFD700;
    }
    .tab-content-container {
      position: relative;
      flex-grow: 1;
      min-height: 0;
    }
    .tab-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      grid-template-rows: 1fr auto;
      gap: 1rem;
    }
    .result-area {
      background: #2B2D42;
      padding: 1.5rem;
      border-radius: 5px;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.7;
      white-space: pre-wrap;
      overflow-y: auto;
      min-height: 0;
    }
    .copy-button {
      width: fit-content;
      align-self: flex-start;
    }
    .highlight {
      color: #FFD700;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      body { height: auto; }
      .main-container { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>Statement Emphasis Prompt Builder</h1>

  <div class="main-container">
    <div class="panel lhs-panel">
      <h2>Enter Your Details</h2>
      <label for="statementInput">Statement:</label>
      <input type="text" id="statementInput" placeholder="e.g., নিজের আয় নিজে গড়ুন">
      <button class="tool-button" onclick="validateAndFinalize()">Generate & Finalize</button>
    </div>

    <div class="panel rhs-panel">
      <div class="tab-nav">
        <button id="preview-tab" class="tab-link active" onclick="openTab(event, 'preview')">Preview</button>
        <button id="source-tab" class="tab-link" onclick="openTab(event, 'source')">Source Code</button>
      </div>
      <div class="tab-content-container">
        <div id="preview" class="tab-content">
          <div id="preview-output" class="result-area"></div>
          <button id="copyPreviewBtn" class="tool-button copy-button" onclick="copyPrompt('preview')">Copy Preview</button>
        </div>
        <div id="source" class="tab-content">
          <div id="source-output" class="result-area"></div>
          <button id="copySourceBtn" class="tool-button copy-button" onclick="copyPrompt('source')">Copy Source</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const statementInput = document.getElementById('statementInput');
    const previewOutput = document.getElementById('preview-output');
    const sourceOutput = document.getElementById('source-output');

    function updateLivePreview() {
      const statement = statementInput.value.trim() || "[Statement]";

      const script = `When I say, "${statement}", what am I emphasizing most?`;

      // Use a temporary element to safely escape HTML in the user's input
      const tempDiv = document.createElement('div');
      tempDiv.textContent = statement;
      const escapedStatement = tempDiv.innerHTML;

      const previewHTML = `When I say, "<span class="highlight">${escapedStatement}</span>", what am I emphasizing most?`;

      previewOutput.innerHTML = previewHTML;
      sourceOutput.textContent = script;
    }

    statementInput.addEventListener('input', updateLivePreview);

    document.addEventListener('DOMContentLoaded', () => {
      openTab(null, 'preview');
      updateLivePreview();
    });

    function validateAndFinalize() {
      if (!statementInput.value.trim()) {
        alert("Please enter a statement to finalize the prompt.");
        return;
      }
      openTab(null, 'source');
      alert("Prompt finalized! It's ready in the 'Source Code' tab to be copied.");
    }

    function openTab(evt, tabName) {
      document.getElementById('preview').style.display = 'none';
      document.getElementById('source').style.display = 'none';
      document.getElementById('preview-tab').classList.remove('active');
      document.getElementById('source-tab').classList.remove('active');

      document.getElementById(tabName).style.display = 'grid';
      const currentTabButton = evt ? evt.currentTarget : document.getElementById(tabName + '-tab');
      currentTabButton.classList.add('active');
    }

    function copyPrompt(type) {
      let textToCopy;
      if (type === 'preview') {
        textToCopy = previewOutput.innerText;
      } else {
        textToCopy = sourceOutput.textContent;
      }

      navigator.clipboard.writeText(textToCopy).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => {
        console.error(err);
        alert('Failed to copy. Please try manually.');
      });
    }
  </script>
</body>
</html>
